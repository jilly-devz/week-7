<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>m4ace</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8fafc;
      }
      .product-card {
        width: 250px;
        height: 320px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
      }
      .product-card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="bg-[#F6D6D6]">
    <div class="container mx-auto px-3 py-6 max-w-2xl">
      <div class="text-center mb-6">
        <h1 class="text-xl font-bold text-gray-800">PRODUCTS</h1>
        <div class="w-10 h-0.5 bg-blue-500 mx-auto mt-1"></div>
      </div>

      <div class="flex flex-wrap justify-center gap-6">
        <div
          class="product-card bg-white rounded-lg overflow-hidden border border-gray-100 flex flex-col"
        >
          <img
            src="images/earphone.png"
            alt="Earphone"
            class="w-full h-40 object-contain p-2 bg-gray-50"
          />
          <div class="px-3 pt-1 pb-2 flex-grow">
            <div class="flex justify-between items-center">
              <h2 class="text-base font-medium text-gray-800">Earphone</h2>
              <span class="text-sm font-bold text-blue-600">$15.99</span>
            </div>
            <p class="text-gray-500 text-xs mt-1 mb-2">
              High-quality wireless earbuds with noise cancellation
            </p>
          </div>
          <button
            class="bg-blue-600 text-white text-xs py-1.5 px-3 mx-2 mb-2 rounded hover:bg-blue-700 transition self-end"
          >
            Buy Now
          </button>
        </div>

        <div
          class="product-card bg-white rounded-lg overflow-hidden border border-gray-100 flex flex-col"
        >
          <img
            src="images/iphone2.png"
            alt="iPhone"
            class="w-full h-40 object-contain p-2 bg-gray-50"
          />
          <div class="px-3 pt-1 pb-2 flex-grow">
            <div class="flex justify-between items-center">
              <h2 class="text-base font-medium text-gray-800">iPhone</h2>
              <span class="text-sm font-bold text-blue-600">$120.99</span>
            </div>
            <p class="text-gray-500 text-xs mt-1 mb-2">
              Latest model with advanced camera features
            </p>
          </div>
          <button
            class="bg-blue-600 text-white text-xs py-1.5 px-3 mx-2 mb-2 rounded hover:bg-blue-700 transition self-end"
          >
            Buy Now
          </button>
        </div>

        <div
          class="product-card bg-white rounded-lg overflow-hidden border border-gray-100 flex flex-col"
        >
          <img
            src="images/laptop.png"
            alt="Laptop"
            class="w-full h-40 object-contain p-2 bg-gray-50"
          />
          <div class="px-3 pt-1 pb-2 flex-grow">
            <div class="flex justify-between items-center">
              <h2 class="text-base font-medium text-gray-800">Laptop</h2>
              <span class="text-sm font-bold text-blue-600">$150.99</span>
            </div>
            <p class="text-gray-500 text-xs mt-1 mb-2">
              Ultra-thin design with powerful performance
            </p>
          </div>
          <button
            class="bg-blue-600 text-white text-xs py-1.5 px-3 mx-2 mb-2 rounded hover:bg-blue-700 transition self-end"
          >
            Buy Now
          </button>
        </div>

        <div
          class="product-card bg-white rounded-lg overflow-hidden border border-gray-100 flex flex-col"
        >
          <img
            src="images/watch3.png"
            alt="Watch"
            class="w-full h-40 object-contain p-2 bg-gray-50"
          />
          <div class="px-3 pt-1 pb-2 flex-grow">
            <div class="flex justify-between items-center">
              <h2 class="text-base font-medium text-gray-800">Watch</h2>
              <span class="text-sm font-bold text-blue-600">$20.99</span>
            </div>
            <p class="text-gray-500 text-xs mt-1 mb-2">
              Smartwatch with health monitoring features
            </p>
          </div>
          <button
            class="bg-blue-600 text-white text-xs py-1.5 px-3 mx-2 mb-2 rounded hover:bg-blue-700 transition self-end"
          >
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
