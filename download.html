<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>m4ace</title>
  </head>
  <body class="bg-black min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"
      style="background-color: #09122c"
    >
      <h1 class="text-2xl font-bold text-white mb-2">Welcome</h1>
      <p class="text-white mb-6">Let's create your account!</p>

      <div class="space-y-4">
        <input
          type="text"
          name="Firstname"
          placeholder="Firstname"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          style="background-color: #5c7285"
        />

        <input
          type="text"
          name="Lastname"
          placeholder="Lastname"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          style="background-color: #5c7285"
        />

        <input
          type="email"
          name="email"
          placeholder="Email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          style="background-color: #5c7285"
        />

        <input
          type="submit"
          placeholder="sunmit"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          style="background-color: #98d2c0"
        />
      </div>
    </div>
  </body>
</html>
